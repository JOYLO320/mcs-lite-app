<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MediaTek Cloud Sandbox">
    <meta name="author" content="MediaTek">
    <title>MediaTek Cloud Sandbox -- redirect....</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/users.css" rel="stylesheet">
  </head>
  <body>
    <div id="oauth"></div>
    <script>
    function getQuery(name) {
        var match;
        var pl     = /\+/g; /* Regex for replacing addition symbol with a space */
        var search = /([^&=]+)=?([^&]*)/g;
        var query  = window.location.search.substring(1);
        var decode = function(s) {
          return decodeURIComponent(s.replace(pl, ' '));
        };

        var urlParams = {};
        while (match = search.exec(query)) {
          urlParams[decode(match[1])] = decode(match[2]);
        }

        return urlParams[name];
      }
    function setCookie(name, value, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = 'expires=' + d.toUTCString();
      document.cookie = name + '=' + value + '; ' + expires + '; path=/';
    }
    var token = getQuery('token');
    setCookie('token', token, 14);
    document.location.href = '//' + document.location.host + '/v2console';
    </script>
  </body>
</html>
